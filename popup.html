<!doctype html>
<html>
  <head>
    <title>Astro Empires</title>
    <style></style>
    <script src="libraries/jquery-1.8.3.min.js"></script>
    <script src="libraries/ae-js-lib/design-patterns/observer-design-pattern.js"></script>
    <script src="libraries/ae-js-lib/astro-empires-1.0.0.js"></script>
    <script src="popup.js"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="stylesheet" type="text/css" href="css/popup.css" />
  </head>
  <body>
    <div class="statistics container">
      <div class="title">
        <div class="sbox_lft"></div>
        <div class="sbox_ctr"><span>Statistics</span></div>
        <div class="sbox_rht"></div>
      </div>
      <div class="credits container">
        <div class="credits-label label">Credits</div>
        <div class="credits-value value"></div>
        <div class="income-label label">Income</div>
        <div class="income-value value"></div>
        <div class="fleetsize-label label">Fleet Size</div>
        <div class="fleetsize-value value"></div>
        <div class="technology-label label">Technology</div>
        <div class="technology-value value"></div>
        <div class="level-label label">Level</div>
        <div class="level-value value"></div>
        <div class="rank-label label">Rank</div>
        <div class="rank-value value"></div>
      </div>
    </div>
    <button class="test">Update</button>
  </body>
</html>
